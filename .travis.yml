language: julia

os:
  - linux
  - windows
  - osx

julia:
  - 1.4
  - 1.5
#  - nightly

notifications:
  email: false

before_install: git clone https://github.com/USCqserver/QTBase.jl.git USCqserver/QTBase.jl
script:
  - julia --color=yes --check-bounds=yes -e 'using Pkg; Pkg.develop(PackageSpec(path="USCqserver/QTBase.jl")); Pkg.instantiate()'
  - julia --color=yes --check-bounds=yes -e 'using Pkg; Pkg.instantiate(); Pkg.build(; verbose = true); Pkg.test(coverage=true)'

jobs:
  include:
    - stage: "Documentation"
      julia: 1.4
      os: linux
      script:
        - julia --project=docs/ -e 'using Pkg;
          Pkg.develop(PackageSpec(path="USCqserver/QTBase.jl"));
          Pkg.develop(PackageSpec(path=pwd()));
          Pkg.instantiate()'
        - julia --project=docs/ docs/make.jl
after_success:
  # push coverage results to Codecov
  - julia -e 'import Pkg; cd(Pkg.dir("OpenQuantumTools")); Pkg.add("Coverage"); using Coverage; Codecov.submit(Codecov.process_folder())'
