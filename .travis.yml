language: julia
os:
  - linux
  - osx
julia:
  - 1.1
  - nightly
matrix:
  allow_failures:
    - julia: nightly
notifications:
  email: false

jobs:
  include:
    - stage: "Documentation"
      julia: 1.0
      os: linux
      script:
        - julia --project=docs/ -e 'using Pkg;
                                    Pkg.develop(PackageSpec(url=\"https://github.com/USCqserver/QTBase.jl\"));
                                    Pkg.develop(PackageSpec(path=pwd()));
                                    Pkg.instantiate()'
       - julia --project=docs/ docs/make.jl
      after_success: skip

julia --project=docs/ -e "using Pkg;  ; Pkg.instantiate()"
