language: julia
os:
  - linux
  - osx
julia:
  - 1.1
#  - nightly
#matrix:
#  allow_failures:
#    - julia: nightly
notifications:
  email: false

script:
  - julia --project --color=yes --check-bounds=yes -e 'using Pkg; Pkg.develop(PackageSpec(url="https://github.com/USCqserver/QTBase.jl")); Pkg.instantiate()'
  - julia --project --color=yes --check-bounds=yes -e 'using Pkg; Pkg.instantiate(); Pkg.build(; verbose = true); Pkg.test(coverage=true)'

jobs:
  include:
    - stage: "Documentation"
      julia: 1.0
      os: linux
      script:
        - julia --project=docs/ -e 'using Pkg;
                                    Pkg.develop(PackageSpec(url="https://github.com/USCqserver/QTBase.jl"));
                                    Pkg.develop(PackageSpec(path=pwd()));
                                    Pkg.instantiate()'
        - julia --project=docs/ docs/make.jl
after_success:
  # push coverage results to Codecov
  - julia -e 'import Pkg; cd(Pkg.dir("QuantumAnnealingTools")); Pkg.add("Coverage"); using Coverage; Codecov.submit(Codecov.process_folder())'
